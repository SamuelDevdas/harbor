services:
  hf:
    image: shaowenchen/huggingface-cli
    container_name: ${HARBOR_CONTAINER_PREFIX}.hf
    env_file: ./.env
    volumes:
      - ${HARBOR_HF_CACHE}:/root/.cache/huggingface
    environment:
      - HF_HUB_ENABLE_HF_TRANSFER=1
      - HF_TOKEN=${HARBOR_HF_HUB_TOKEN}
    network_mode: host
